<h1>Dodaj Product</h1>
<form  th:action="@{/product/add}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p> Nazwa: <input type="text" th:field="*{name}" /></p>
    <p> Opis: <input type="text" th:field="*{description}" /></p>
    <select th:field="*{category}">
        <option th:each="category: ${categories}"
                th:value="${category.id}"
                th:text="${category}">Category</option>
    </select>
    <p><input type="submit" value="Dodaj" />
</form>
</body>
